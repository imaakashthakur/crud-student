<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Students View</title>
    </h:head>
    <h:body>
        <div align="center">
            <h:form>
                <p:dataTable var="s" value="#{studentController.findAll()}">
                    <p:column>
                        <f:facet name="header">ID</f:facet>
                        <h:outputText value="#{s.id}"></h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">First Name</f:facet>
                        <h:outputText value="#{s.firstName}"></h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Last Name</f:facet>
                        <h:outputText value="#{s.lastName}"></h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Address</f:facet>
                        <h:outputText value="#{s.address}"></h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Operation</f:facet>
                        <p:commandButton value="Delete" styleClass="ui-button-danger" action="#{studentController.delete(s)}" onclick="return confirm('Are you sure?')"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Operation</f:facet>
                        <p:commandButton value="Update" styleClass="ui-button-help" action="#{studentController.update(s)}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
