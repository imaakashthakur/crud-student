<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Update Student</title>
    </h:head>
    <h:body>
        <div align="center">
            <f:view>
                <h:form>
                    <h1><h:outputText value="Update a Student by ID"/></h1>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="New FirstName: " for="firstName"/>
                        <h:inputText id="firstName" value="#{studentController.student.firstName}" title="FirstName"/>

                        <h:outputLabel value="New LastName: " for="lastName"/>
                        <h:inputText id="lastName" value="#{studentController.student.lastName}" title="lastName"/>

                        <h:outputLabel value="New Address: " for="address"/>
                        <h:inputText id="address" value="#{studentController.student.address}"/>

                        <h:commandButton value="Update" action="#{studentController.update()}"></h:commandButton>             
                    </h:panelGrid>
                </h:form>
            </f:view>
        </div>
    </h:body>
</html>
