<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>RollBack Deleted Student</title>
    </h:head>
    <h:body>
        <div align="center">
            <f:view>
                <h:form>
                    <h1><h:outputText value="Delete a Student by ID"/></h1>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Id of Student to Delete: " for="id"/>
                        <h:inputText id="id" value="#{studentController.student.id}" title="Id"/>

                        <h:commandButton value="RollBack" action="#{studentController.rollBack()}"></h:commandButton>             
                    </h:panelGrid>
                </h:form>
            </f:view>
        </div>
    </h:body>
</html>
