<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edit a Student</title>
    </h:head>
    <h:body>
        <div align="center">
            <f:view>
                <h:form>
                    <h1><h:outputText value="Create/Edit"/></h1>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Id:" for="id" />
                        <h:inputText readonly= "true" id="id" value="#{studentController.student.id}" title="Id" />
                        <h:outputLabel value="FirstName:" for="firstName" />
                        <h:inputText id="firstName" value="#{studentController.student.firstName}" title="FirstName" />
                        <h:outputLabel value="LastName:" for="lastName" />
                        <h:inputText id="lastName" value="#{studentController.student.lastName}" title="LastName" />
                        <h:outputLabel value="Address:" for="address" />
                        <h:inputText id="address" value="#{studentController.student.address}" title="Address" />
                        <h:outputLabel value="IsActive:" for="isActive" />
                        <h:inputText id="isActive" value="#{studentController.student.isActive}" title="IsActive" />
                    </h:panelGrid>
                </h:form>
            </f:view>
        </div>
    </h:body>
</html>
